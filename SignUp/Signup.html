<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
    <form action="" class="main">
        <div class="main-top">
            <h1>Sign Up</h1>
            <p style="font-size: 1.125rem; margin-top: 0.5rem;">It's Quick And Easy</p>
        </div>
        <div class="username-lastname">
            <input class="first-last" type="text" name="firstname" id="firstname" placeholder="First name">
            <input class="first-last" type="text" name="lastname" id="lastname" placeholder="Last name">
        </div>
        <div class="mobile-container">
            <input type="text" name="" id="mobile" placeholder="Mobile number or Email">
        </div>
        <div class="password-container">
            <input type="password" name="" id="password" placeholder="New password">
            <i class="fa fa-eye-slash" onclick="showPassword()"></i>
        </div>
        <h3 style="color: #fff; margin-left: 1rem;">Birthday</h3>

                <option value="12">28</option>
                <option value="12">29</option>
                <option value="12">30</option>
            </select>
            <select name="year" id="year-container">
                <option value="2023">2023</option>
                <option value="2022">2022</option>
                <option value="2021">2021</option>
                <option value="2020">2020</option>
                <option value="2019">2019</option>
                <option value="2018">2018</option>
                <option value="2017">2017</option>
                <option value="2016">2016</option>

        <h3 style="color: #fff; margin-left: 1rem;">Gender</h3>
        <div class="gender-container">
            <div class="gender-info-container">
                <label style="font-weight: 700; margin-left: 5px;">Female</label>
                <input type="radio" name="gender" id="female-radio" class="signup-radio-btn" value="Female">
            </div>
            <div class="gender-info-container">
                <label style="font-weight: 700; margin-left: 5px;">Male</label>
                <input type="radio" name="gender" id="male-radio" class="signup-radio-btn" value="Male">
            </div>
            <div class="gender-info-container">
                <label style="font-weight: 700; margin-left: 5px;">Custom</label>
                <input type="radio" name="gender" id="custom-radio" class="signup-radio-btn" value = "Custom">
            </div>
        </div>
        <p style="margin-left: 1rem;">By clicking Sign Up, you agree our Terms.</p>
        <div class="submit-container">
            <input type="submit" value="Submit" class="submit-btn">
        </div>
    </form>


    <script src="signup.js"></script>
</body>
</html>
